<!DOCTYPE html>
<html>
<head>
  <title>ToolManager AI (–†–µ–∑–µ—Ä–≤–Ω—ã–π —Ä–µ–∂–∏–º)</title>
  <style>
    body { font-family: Arial; background: #f0f2f5; padding: 20px; }
    .upload { border: 2px dashed #ccc; padding: 40px; text-align: center; cursor: pointer; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fill, 250px); gap: 20px; margin-top: 20px; }
    .tool { background: white; padding: 15px; border-radius: 8px; text-align: center; }
  </style>
</head>
<body>
  <h1>üîß ToolManager AI</h1>
  <div class="upload" id="drop-area">
    <h2>üì∑ –î–æ–±–∞–≤–∏—Ç—å —Ñ–æ—Ç–æ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞</h2>
    <p>(–†–µ–∑–µ—Ä–≤–Ω—ã–π —Ä–µ–∂–∏–º ‚Äî –±–µ–∑ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –ò–ò)</p>
    <input type="file" id="file-input" accept="image/*" hidden multiple>
  </div>
  <div class="gallery" id="gallery"></div>

  <script>
    const tools = JSON.parse(localStorage.getItem('tools')) || [];
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('file-input');
    const gallery = document.getElementById('gallery');

    dropArea.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', handleFiles);

    function handleFiles(e) {
      const files = e.target.files;
      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = (ev) => {
          // –†–µ–∑–µ—Ä–≤–Ω—ã–π —Ä–µ–∂–∏–º ‚Äî –±–µ–∑ –≤—ã–∑–æ–≤–∞ –ò–ò
          const tool = {
            id: Date.now() + Math.random(),
            name: '–ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç ' + (tools.length + 1),
            type: ['—Ä—É—á–Ω–æ–π', '—ç–ª–µ–∫—Ç—Ä–æ', '–∏–∑–º–µ—Ä–∏—Ç–µ–ª—å–Ω—ã–π'][Math.floor(Math.random() * 3)],
            image: ev.target.result,
            confidence: 0.75,
            date: new Date().toISOString()
          };
          
          tools.push(tool);
          localStorage.setItem('tools', JSON.stringify(tools));
          renderGallery();
        };
        reader.readAsDataURL(file);
      });
      fileInput.value = '';
    }

    function renderGallery() {
      gallery.innerHTML = tools.map(tool => `
        <div class="tool">
          <img src="${tool.image}" style="width:100%; height:150px; object-fit:cover">
          <h3>${tool.name}</h3>
          <p>${tool.type} | ${(tool.confidence * 100).toFixed(0)}%</p>
        </div>
      `).join('');
    }

    renderGallery();
  </script>
</body>
</html>
